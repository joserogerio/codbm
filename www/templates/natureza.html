<ion-view title="NATUREZA" style="background-color: #FF4500">
   <ion-nav-buttons side="left">
      <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
   </ion-nav-buttons>
   
   <ion-content class="has-header">
	   <div ng-app="app" ng-controller="NaturezaCtrl" >  <!--ng-controller="NewExerciseCtrl">-->  
		 <div  style="padding: 5px;">
         <div style="margin:0 auto;">
             <label style="font-size: large" for="repeatGrupos">GRUPO: </label>
             <br/>
             <select style="width: 90%; height:40px; font-size: medium;" name="repeatGrupos" id="repeatGrupo" ng-model="grupo_id" ng-change="selectGrupo()">
                <option ng-repeat="grupo in grupos" value="{{grupo.id}}">{{grupo.name}}</option>
             </select>
         </div>
         </div>
         
      <br/>
      <div  style="padding: 5px;">
         <div style="margin:0 auto;">
             <label style="font-size: large" for="repeatSubGrupos">SUBGRUPO:</label>
             <br/>
             <select style="width: 90%;  height:40px; font-size: medium;" name="repeatSubGrupos" id="repeatSubGrupo" ng-model="subgrupo_id" ng-change="selectSubGrupo()">
               <option ng-repeat="subgrupo in subgrupos" value="{{subgrupo.id}}">{{subgrupo.name}}</option>
             </select>
         </div>  
      </div>
		 
       <br/>
      <div  style="padding: 5px;">
         <div style="margin:0 auto;">
             <label style="font-size: large" for="repeatNaturezas">NATUREZA:</label>
             <br/>
             <select style="width: 90%;  height:40px; font-size: medium;" name="repeatNaturezas" id="repeatNatureza" ng-model="natureza">
               <option ng-repeat="natureza in naturezas" value="{{natureza.code}}">{{natureza.name}} - <div style="float: right">{{natureza.code}}</div></option>
             </select>
         </div>  
      </div>
		 
		 <br/><br/>
         <p style="text-align: center; font-family: 'Helvetica'; font-size: 50px">{{natureza}}</p>
   </ion-content>
</ion-view>
